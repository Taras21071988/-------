<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Таблица пользователей</title>
</head>

<body>

    <div class="container">
      <div class="head-content">
        <h1>Users</h1>
        <form action="#" id="add-form" class="form">

          <input id="add-form__username-inp" type="text" placeholder="Username">
          <input id="add-form__email-inp" type="email" placeholder="Email">

      </div>
    </div>
  </header>
  <div class="container">
    <div id="tab">

    </div>
  </div>
  <div class="modal"></div>
  <script src="js/app.js"></script>
</body>

</html>
